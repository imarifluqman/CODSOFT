<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator using typescript</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="header">
          <p>Calculator</p>
          <span>CodeSoft</span>
        </div>
        <div id="screenBox">
          <input type="text" value="" disabled id="display" />
          <input type="text" value="" disabled id="answere" />
        </div>

        <div class="calculator">
          <button class="span-two">AC</button>
          <button class="operator">DEL</button>
          <button class="operator">/</button>
          <button data="1">1</button>
          <button>2</button>
          <button>3</button>
          <button class="operator">*</button>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button class="operator">+</button>
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button class="operator">-</button>
          <button>.</button>
          <button>0</button>
          <button class="span-two">=</button>
        </div>
      </div>
    </main>

    <script src="index.js"></script>
  </body>
</html>
